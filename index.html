<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="myButton">Click Me</button>
    <div id="hoverElement">Hover Over Me</div>
    <input type="text" id="keyPressInput" placeholder="Type something...">
    
    <button id="changeTextButton">Change Me</button>
    <img id="galleryImage" src="img1.jpg" alt="Gallery Image">
    <button id="nextImage">Next Image</button>

    <form>
        <input type="email" id="email" placeholder="Enter email">
        <input type="password" id="password" placeholder="Enter password">
        <span id="passwordHint"></span>
    </form>

    <script src="script.js"></script>
</body>
</html>
